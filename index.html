    <div class="container">
        <!-- Frosted Glass Business Card as a link -->

            <div class="card-content">
                <h2 class="name gradient-text">Evan Wologodzew</h2>

        <ul id="directory">
            <li class="button"><a href="./projects.html">Projects</a></li>

    </div>

    <script>
        let footerVisible = false;

        // Function to toggle the footer visibility and arrow direction
        function toggleFooter() {
            const footer = document.querySelector('.footer');
            const arrow = document.querySelector('.reveal-arrow');

            if (!footerVisible) {
                footer.style.bottom = '0';
                arrow.innerHTML = '↓';
                footerVisible = true;
            } else {
                footer.style.bottom = '-150px';
                arrow.innerHTML = '↑';
                footerVisible = false;
            }
        }
    </script>
