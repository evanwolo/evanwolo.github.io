<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>All Articles – Terminal Dispatch</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;500;600;700;800&family=Source+Sans+3:wght@300;400;500;600&display=swap" rel="stylesheet">
    <style>
        :root {
            --bg-color: #fbfbf9;
            --card-bg: #ffffff;
            --text-primary: #121212;
            --text-secondary: #5a5a5a;
            --accent-color: #c41e3a;
            --border-color: #121212;
            --border-light: #e0e0e0;
            --font-headline: 'Playfair Display', Georgia, serif;
            --font-body: 'Source Sans 3', -apple-system, BlinkMacSystemFont, sans-serif;
        }

        @media (prefers-color-scheme: dark) {
            :root {
                --bg-color: #0d0d0d;
                --card-bg: #1a1a1a;
                --text-primary: #f5f5f5;
                --text-secondary: #a0a0a0;
                --border-color: #f5f5f5;
                --border-light: #333;
            }
        }

        * { box-sizing: border-box; margin: 0; padding: 0; }
        
        body {
            font-family: var(--font-body);
            background-color: var(--bg-color);
            color: var(--text-primary);
            line-height: 1.6;
            display: flex;
            flex-direction: column;
            min-height: 100vh;
        }

        a { text-decoration: none; color: inherit; transition: color 0.2s; }
        a:hover { color: var(--accent-color); }
        ul { list-style: none; }

        .container { max-width: 1100px; margin: 0 auto; padding: 0 2rem; width: 100%; }

        /* Main */
        main {
            flex: 1;
        }

        /* Masthead */
        .masthead {
            text-align: center;
            padding: 1.5rem 0 1rem;
            border-bottom: 1px solid var(--border-light);
        }

        .masthead-date {
            font-size: 0.75rem;
            text-transform: uppercase;
            letter-spacing: 2px;
            color: var(--text-secondary);
            margin-bottom: 0.75rem;
        }

        .masthead-title {
            font-family: var(--font-headline);
            font-size: 3.5rem;
            font-weight: 700;
            letter-spacing: -1px;
            margin-bottom: 0.5rem;
        }

        .masthead-title a {
            color: inherit;
        }

        /* Navigation */
        header {
            border-bottom: 1px solid var(--border-light);
            background: var(--bg-color);
            position: sticky;
            top: 0;
            z-index: 100;
        }

        nav {
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 1rem 0;
        }

        .nav-links {
            display: flex;
            gap: 2rem;
        }

        .nav-links a {
            font-size: 0.75rem;
            font-weight: 400;
            text-transform: uppercase;
            letter-spacing: 1.5px;
            color: var(--text-secondary);
        }

        .nav-links a:hover {
            color: var(--text-primary);
        }

        /* Category Tabs */
        .category-tabs {
            display: flex;
            gap: 1rem;
            margin: 3rem 0;
            flex-wrap: wrap;
            justify-content: center;
        }

        .category-tab {
            padding: 0.6rem 1.2rem;
            border: 1px solid var(--border-light);
            background: transparent;
            color: var(--text-secondary);
            font-size: 0.75rem;
            font-weight: 600;
            text-transform: uppercase;
            letter-spacing: 1.5px;
            cursor: pointer;
            transition: all 0.2s;
            font-family: var(--font-body);
        }

        .category-tab:hover {
            border-color: var(--accent-color);
            color: var(--accent-color);
        }

        .category-tab.active {
            background: var(--accent-color);
            border-color: var(--accent-color);
            color: #ffffff;
        }

        /* Articles Feed */
        .articles-feed {
            max-width: 800px;
            margin: 0 auto 4rem;
        }

        .article-card {
            border-bottom: 1px solid var(--border-light);
            padding: 3rem 0;
            transition: all 0.2s;
        }

        .article-card:last-child {
            border-bottom: none;
        }

        .article-card .category {
            display: inline-block;
            font-size: 0.65rem;
            font-weight: 600;
            text-transform: uppercase;
            letter-spacing: 1.5px;
            color: var(--accent-color);
            margin-bottom: 1rem;
            border: 1px solid var(--accent-color);
            padding: 0.25rem 0.75rem;
        }

        .article-card h2 {
            font-family: var(--font-headline);
            font-size: 2.25rem;
            font-weight: 700;
            line-height: 1.2;
            margin-bottom: 1rem;
            letter-spacing: -0.5px;
        }

        .article-card h2 a:hover {
            color: var(--accent-color);
        }

        .article-card .byline {
            font-size: 0.85rem;
            color: var(--text-secondary);
            margin-bottom: 1.25rem;
        }

        .article-card .byline .author {
            font-weight: 600;
            color: var(--text-primary);
        }

        .article-card .excerpt {
            font-size: 1.1rem;
            line-height: 1.7;
            color: var(--text-secondary);
            margin-bottom: 1.5rem;
        }

        .read-more {
            display: inline-block;
            font-size: 0.8rem;
            font-weight: 600;
            text-transform: uppercase;
            letter-spacing: 1px;
            color: var(--accent-color);
            padding: 0.6rem 1.2rem;
            border: 1px solid var(--accent-color);
            transition: all 0.2s;
        }

        .read-more:hover {
            background: var(--accent-color);
            color: #ffffff;
        }

        /* Empty State */
        .empty-state {
            text-align: center;
            padding: 4rem 2rem;
        }

        .empty-state p {
            font-size: 1.1rem;
            color: var(--text-secondary);
        }

        /* Footer */
        footer {
            margin-top: auto;
            border-top: 3px double var(--border-color);
            padding: 2.5rem 0;
            text-align: center;
        }

        .footer-logo {
            font-family: var(--font-headline);
            font-size: 1.5rem;
            font-weight: 700;
            margin-bottom: 1rem;
        }

        .footer-links {
            display: flex;
            justify-content: center;
            gap: 2rem;
            margin-bottom: 1.5rem;
        }

        .footer-links a {
            font-size: 0.75rem;
            text-transform: uppercase;
            letter-spacing: 1.5px;
            color: var(--text-secondary);
        }

        .footer-copyright {
            font-size: 0.8rem;
            color: var(--text-secondary);
        }

        @media (max-width: 768px) {
            .masthead-title { font-size: 2.5rem; }
            .page-title { font-size: 2rem; }
            .article-card h2 { font-size: 1.75rem; }
            nav { gap: 1.5rem; }
            .nav-links { gap: 1.5rem; }
        }
    </style>
</head>
<body>

    <div class="masthead">
        <div class="container">
            <p class="masthead-date" id="current-date"></p>
            <h1 class="masthead-title"><a href="/blog.html">Terminal Dispatch</a></h1>
        </div>
    </div>

    <header>
        <div class="container">
            <nav>
                <ul class="nav-links">
                    <li><a href="/">Home</a></li>
                    <li><a href="/#projects">Projects</a></li>
                    <li><a href="/blog.html">Articles</a></li>
                    <li><a href="/#contact">Contact</a></li>
                </ul>
            </nav>
        </div>
    </header>

    <main class="container">
        <div class="category-tabs" id="category-tabs"></div>

        <div id="articles-container" class="articles-feed"></div>
    </main>

    <footer>
        <div class="container">
            <p class="footer-logo">Terminal Dispatch</p>
            <div class="footer-links">
                <a href="/">Home</a>
                <a href="/#projects">Projects</a>
                <a href="/blog.html">Articles</a>
                <a href="/#contact">Contact</a>
            </div>
            <p class="footer-copyright">&copy; 2026 Evan Wologodzew. All rights reserved.</p>
        </div>
    </footer>

    <script>
        // Set current date in masthead
        const dateEl = document.getElementById('current-date');
        const options = { weekday: 'long', year: 'numeric', month: 'long', day: 'numeric' };
        dateEl.textContent = new Date().toLocaleDateString('en-US', options);

        const blogPosts = [
            {
                title: "Lineage: Encoding Feudal Metaphysics",
                date: "January 14, 2026",
                category: "Systems Design",
                author: "Evan Wologodzew",
                excerpt: "How do you model a world where legitimacy flows through bloodlines, power lives in personal oaths, and identity manifests in heraldic symbols? Building feudal ontology as system architecture.",
                url: "articles/2026-01-14-lineage-encoding-feudal-metaphysics.html"
            },
            {
                title: "Reflecting on Minimalist Software Design",
                date: "October 12, 2025",
                category: "Design",
                author: "Evan Wologodzew",
                excerpt: "In a world of feature bloat and complexity, minimalist design stands out. The principle of doing one thing well applies to software as much as it does to physical products.",
                url: "articles/2025-10-12-reflecting-on-minimalist-software-design.html"
            },
            {
                title: "Why I Switched to a Tiling Window Manager",
                date: "September 8, 2025",
                category: "Productivity",
                author: "Evan Wologodzew",
                excerpt: "After years of using traditional desktop environments with floating windows, I made the switch to a tiling window manager. It's been one of the best productivity improvements I've made.",
                url: "articles/2025-09-08-why-i-switched-to-a-tiling-window-manager.html"
            },
            {
                title: "Understanding Async/Await Patterns",
                date: "August 15, 2025",
                category: "Engineering",
                author: "Evan Wologodzew",
                excerpt: "Async/await has become the standard way to handle asynchronous code in modern programming. Whether you're using JavaScript, Python, or Rust, understanding these patterns is essential.",
                url: "articles/2025-08-15-understanding-async-await-patterns.html"
            }
        ];

        function renderAllArticles() {
            const container = document.getElementById('articles-container');
            const tabsContainer = document.getElementById('category-tabs');
            
            if (!container || !tabsContainer) {
                console.error('Article containers not found');
                return;
            }

            // Get unique categories
            const categories = [...new Set(blogPosts.map(post => post.category))];

            // Render category tabs
            const allTab = `<button class="category-tab active" data-category="All">All</button>`;
            const categoryTabs = categories.map(cat => 
                `<button class="category-tab" data-category="${cat}">${cat}</button>`
            ).join('');
            
            tabsContainer.innerHTML = allTab + categoryTabs;

            // Function to render articles
            function renderArticles(category) {
                const filtered = category === 'All' 
                    ? blogPosts
                    : blogPosts.filter(post => post.category === category);
                
                if (filtered.length === 0) {
                    container.innerHTML = `
                        <div class="empty-state" style="grid-column: 1 / -1;">
                            <p>No articles found in this category.</p>
                        </div>
                    `;
                    return;
                }

                container.innerHTML = filtered.map(post => `
                    <article class="article-card">
                        <span class="category">${post.category}</span>
                        <h2><a href="${post.url}">${post.title}</a></h2>
                        <p class="byline">By <span class="author">${post.author}</span> · ${post.date}</p>
                        <p class="excerpt">${post.excerpt}</p>
                        <a href="${post.url}" class="read-more">Read Article →</a>
                    </article>
                `).join('');
            }

            // Initial render
            renderArticles('All');

            // Tab click handlers
            tabsContainer.querySelectorAll('.category-tab').forEach(tab => {
                tab.addEventListener('click', function() {
                    // Update active state
                    tabsContainer.querySelectorAll('.category-tab').forEach(t => t.classList.remove('active'));
                    this.classList.add('active');
                    
                    // Render filtered articles
                    renderArticles(this.dataset.category);
                });
            });
        }

        if (document.readyState === 'loading') {
            document.addEventListener('DOMContentLoaded', renderAllArticles);
        } else {
            renderAllArticles();
        }
    </script>
</body>
</html>
