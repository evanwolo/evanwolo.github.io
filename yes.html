<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Flip Letters Animation</title>
<style>
  /* Container to center the text */
  .container {
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
    background-color: #111;
    font-size: 3rem;
  }

  /* Styles for the animated text */
  .flip-text {
    color: #fff;
    position: relative;
    display: inline-block;
    animation: flip 1s ease-in-out infinite;
  }

  /* Define the flip animation */
  @keyframes flip {
    0% {
      transform: rotateX(0deg);
    }
    50% {
      transform: rotateX(90deg);
    }
    100% {
      transform: rotateX(0deg);
    }
  }

  /* Apply the animation with staggered delay to each letter */
  .flip-text::after {
    content: attr(data-text); /* Sets the content based on the custom data-text attribute */
    position: absolute;
    left: 0;
    animation: flip 1s ease-in-out infinite;
    display: flex;
  }

  /* Target each letter individually using nth-child */
  .flip-text::after > *:nth-child(1) { animation-delay: 0s; }
  .flip-text::after > *:nth-child(2) { animation-delay: 0.1s; }
  .flip-text::after > *:nth-child(3) { animation-delay: 0.2s; }
  .flip-text::after > *:nth-child(4) { animation-delay: 0.3s; }
  .flip-text::after > *:nth-child(5) { animation-delay: 0.4s; }
  .flip-text::after > *:nth-child(6) { animation-delay: 0.5s; }
</style>
</head>
<body>
  <div class="container">
    <!-- Single element for text with the content stored in data-text attribute -->
    <div class="flip-text" data-text="">FLIP!</div>
  </div>
</body>
</html>
